{% set version = "1.23.43" %}
{% set hash = "249f11712d756e8eb49f7affa5b45469a9b29fa35ae31a0dc51381b52a49526c" %}

package:
  name: botocore
  version: {{ version }}

source:
  url: https://github.com/boto/botocore/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 1
  noarch: python
  skip: True  # [py<36]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - jmespath >=0.7.1,<1.0.0
    - python-dateutil >=2.1,<3.0.0
    - urllib3 >=1.25.4,<1.27

test:
  imports:
    - botocore
    - botocore.docs
    - botocore.docs.bcdoc
    - botocore.vendored
    - botocore.vendored.requests
    - botocore.vendored.requests.packages
    - botocore.vendored.requests.packages.urllib3
  requires:
    - pip
    - python <3.10
    - jsonschema
    - pytest
    - pytest-cov
    - pytest-xdist
    - atomicwrites  # [win]
    - colorama      # [win]
  source_files:
    - tests/*
    - scripts/ci/run-tests
  commands:
    - pip check
    - python scripts/ci/run-tests --with-cov

about:
  home: http://aws.amazon.com/sdk-for-python/
  license_file: LICENSE.txt
  license: Apache-2.0
  license_url: http://aws.amazon.com/apache2.0/
  license_family: Apache
  summary: Low-level, data-driven core of boto 3.
  description: |
    Provides the core functionality of Boto3, the AWS SDK for Python
  dev_url: https://github.com/boto/botocore
  doc_url: https://botocore.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
    - hajapy
    - tkelman
    - ocefpaf
